<!DOCTYPE html>

<html>
    <head>  
        <meta charset="utf-8">
        <title>contacto - barberia Alura </title>
        <link rel="stylesheet" href="./reset.ccs.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <dody>
        <header>
            <div class="caja">
                    <h1><img src="./logo (1).png" alt="logo de la barberia alura"></h1>
                <nav>
                    <ul>
                        <li><a href="./index.html">home </a></li>
                        <li><a href="./productors 2.html">productos </a></li>
                        <li><a href="contacto.html">contactos </a></li>

                    </ul>  
                </nav>
            </div>
            
        </header>
        <main>
            <form>
                <label for="nombreyapellido">Nombre y Apellido</label>
                <input type="text"id="nombreyapellido"class="input-padron" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email"id="correoelectronico" class="input-padron" required placeholder="email@domino.com">   

                <label for="telefono">Teledono</label>
                <input type="tel"id="telefono" class="input-padron" required placeholder="(xx)XXX XXX XXx">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea required>


                <fieldset>
                    <legend>¿Cómo le gustaria que lo contactemos?</legend>
                                    
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-teledono"><input type="radio" name="contacto" value="telefono" id="radio-teledono">Telefono</label>
                    
                    <label for="radio-whatsapp "><input type="radio" name="contacto" value="whatsapp " id="radio-whatsapp " checked> whatsapp </label>
                             
                </fieldset>

                <fieldset>
                        <legend>¿En cual horario prefiere ser atentido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                    

                    <label class="checkbox"><input type="checkbox" checked>¿le gustaria recibir novedades de la barberia alura?</label>
                    <input type="submit" value="Enviar formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8h - 20h</td>
                    </tr>
                </tbody>
                
            </table>

        </main>
        <footer>
            <img src="./logo blanco.png" alt="logo de la barberia alura">
            <p class="copyright">&copy copyright Baberia Alura -2022</p>
        </footer>
    </dody>
</html>
